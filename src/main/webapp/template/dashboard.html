<div class="box">
	<div>
		<span class="clients-length">{{lengthClientsD.length}} Elements</span>
	</div>
	<table class="main-table">
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Sent</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr class="hover-tr" ng-repeat="client in lengthClientsD = (clients | filter:{taken: 'done'})">
				<td class="td-name"><a href="#/clients/{{client.id}}">{{client.name}} {{client.surname}}</a></td>
				<td>{{client.email}}</td>
				<td>{{client.testSent}}</td>
				<td class="td-status"><img ng-src="images/{{client.taken}}.png"></td>
			</tr>
		</tbody>
	</table>
</div>

<div id="chart-dashboard" ng-controller="ClientsChartsCtrl" class="chart" google-chart chart="chartColumn"/>
