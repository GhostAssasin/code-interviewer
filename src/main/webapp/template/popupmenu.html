<div class="frame-containar" ng-show="showPopUpDialogCtrl">
	<div id="close-box" ng-click="showPopUpDialogCtrl = false"></div>
	<div class="frame">
		<div class="head">
			<span class="left"><img src="/dist/images/profiles/error.png"></span>
			<span class="left title" ng-if="firstName === null">New participant</span>
			<span class="left title" ng-if="firstName !== null">{{firstName}} {{lastName}}</span>
			<span class="right"><button  id="close" ng-click="showPopUpDialogCtrl = false">Close</button></span>
		</div>
		<div class="main">
			<form method="POST">
			<table>
				<tr ng-if="dataTable === 'users'">
					<td translate>Username</td>
					<td><input id="userName" type="text" ng-model="userName" size="30"></td>
				</tr>
				<tr>
					<td translate>First Name</td>
					<td><input id="firstName" type="text" ng-model="firstName"></td>
				</tr>
				<tr>
					<td translate>Last Name</td>
					<td><input id="lastName" type="text" ng-model="lastName"></td>
				</tr>
				<tr ng-if="dataTable !== 'users'">
					<td translate>City</td>
					<td><input id="city" type="text" ng-model="city"></td>
				</tr>
				<tr ng-if="dataTable === 'users'">
					<td translate>Role</td>
					<td><div id="select_role"  ng-controller="CustomSelect" ng-init="createSelect('role')"/></td>
				</tr>
				<tr ng-if="dataTable !== 'users'">
					<td translate>English level</td>
					<td><div id="select_engLevel"  ng-controller="CustomSelect" ng-init="createSelect('engLevel')"/></td>
				</tr>
				<tr ng-if="dataTable !== 'users'">
					<td translate>Speciality</td>
					<td><select class="form-control" ng-model="specialitySel" ng-options="o as o for o in speciality.options"></select></td>
				</tr>
				<tr ng-if="dataTable !== 'users'">
					<td translate>Contact</td>
					<td><input id="contact" type="text" ng-model="contact"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input id="email" type="text" ng-model="email"></td>
				</tr>
			</table>
			</form>
		</div>
		<div class="tool">
		<span class="left"><button class="btn succes" ng-click="newParticipant()">Save</button></span>
		<span class="right"><button id="cancel" class="cancel" ng-click="clearFields()">Cancel</button></span>
		</div>
		</div>
</div>
