<script type="text/javascript">
    $("#datepicker").datepicker();
</script>
<div class="send-test">
	<div>
		<div class="head">
			<table>
				<tr>
					<td class="img"><img class="avatar-send" src="images/profiles/error.png"></td>
					<td><span>New partipant</span></td>
					<td><button id="close">Close</button></td>
				</tr>
			</table>	
		</div>
		<form method="POST">
		<div class="action">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<td>Surname</td>
					<td><input type="text" required></td>
				</tr>
				<tr>
					<td>Birthday</td>
					<td><input type="text" id="datepicker" size="30"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Specialty</td>
					<td>
						<select required>
							<option>Front-End Developer</option>
							<option>Java Developer</option>
							<option>.NET Developer</option>
							<option>JavaScript Developer</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>English level</td>
					<td>
						<select required>
							<option>Beginner</option>
							<option>Elementary</option>
							<option>Pre-Intermediate</option>
							<option>Intermediate</option>
							<option>Upper intermediate</option>
							<option>Advanced</option>
							<option>Proficient</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="date" required></td>
				</tr>
			</table>
		</div>
		<div class="tool">
			<button class="send">Send test</button>
		</div>
	</form>
	</div>
</div>

<section>
<div class="box">
	
	<table id="tableData" class="main-table" cellspacing="0" cellpadding="0">
		<span>Participants
		<div id="page-size">
			<select 
			ng-change="changeAction()" 
			ng-model="pageSize" 
			ng-options="opt as opt for opt in pageSizes"></select>
		</div>
		</span>
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Sent</th>
			<th>Returned</th>
			<th>Taken</th>
		</thead>
		<tbody>
			<tr class="hover-tr" ng-repeat="client in lengthClientsPA = (clients | filter:{name:searchNameA, taken:selectTaken, email:searchEmailA} | orderBy:'surname')" ng-if="$index >= (currentPage * pageSize) && $index < ((currentPage+1)*pageSize)">
				<td class="td-name"><a href="#/clients/{{client.id}}">{{client.name}} {{client.surname}}</a></td>
				<td>{{client.email}} </td>
				<td>{{client.testSent}}</td>
				<td>{{client.testReturn}}</td>
				<td class="td-status"><img ng-src="images/{{client.taken}}.png" onerror="this.src='images/error.png';"></td>
			</tr>
		</tbody>
	</table>

	<div class="tool">
		<button class="send">New</button>
		<button ng-click="currentPage = 0">On start</button>
		<button ng-click="paging(0)">Previous</button>
		<button ng-click="paging(1)">Next</button>
		<button ng-click="currentPage = (pageNumber - 1)">End</button>
	</div>
	<span>{{currentPage + 1}} in {{pageNumber}} | {{lengthClientsPA.length}} Elements</span>
</div>

<div id="right-container">
	<div id="filter" class="box filter">
		<span>Filter</span>
		<div id="filter-container">
			<input type="text" placeholder="Name" onblur="this.placeholder='Name'" onfocus="this.placeholder=''" ng-model="searchNameA" ng-change="pageSize = 20"><br>
			<input type="text" placeholder="Email adress" onblur="this.placeholder='Email adress'" onfocus="this.placeholder=''" ng-model="searchEmailA"><br>
			<select ng-model="selectTaken">
				<option value="" selected>All</option>
				<option value="done">Done</option>
				<option value="inProcess">In process</option>
				<option value="failed">Failed</option>
			</select>
		</div>
	</div>
	<div id="chart-taken" ng-controller="ClientsChartsCtrl" class="chart" google-chart chart="chartPie"/>
</div>

</section>
