<section>
<div id="x" class="box profile">
	<!-- <img ng-src="images/profiles/bg.jpg" onerror="this.src='dist/images/profiles/default.jpg'"> -->
	<div class="info-profile">
		<img class="avatar" ng-src="images/profiles/id{{account.image}}" onerror="this.src='dist/images/profiles/error.png';">
		<div class="general-info">
			<div class="name"><input value="{{account.firstName}} {{account.lastName}}"></div>
		</div>

	</div>

	<div class="history">
		<button id="send-profile" class="send" translate>SEND_TEST</button>
		<table>
			<!-- <tr>
				<td>Birthday</td>
				<td><input value="{{account.birthday}}"></td>
			</tr> -->
			<tr>
				<td translate>CITY</td>
				<td><input value="{{account.city}}"></td>
			</tr>
			<tr>
				<td translate>CONTACT</td>
				<td><input value="{{account.email}}"></td>
			</tr>
			<tr>
				<td translate>SPECIALITY</td>
				<td><input value="{{account.specialty}}"></td>
			</tr>
			<tr>
				<td translate>ENGLISH_LEVEL</td>
				<td><input value="{{account.englishLevel}}"></td>
			</tr>
		</table>
	</div>
</div>
<div id="profile-send-alt" class='alt'>Send test to {{account.name}}</div>
<div id="conteiner-profile">
<div id="activity" class="box profile">
	<table id="head">
		<tr>
			<td translate>ACTIVITY</td>
		</tr>
	</table>
	<table id="activity" class="main-table" cellspacing="0" cellpadding="0">
		<thead>
			<th translate>TECHNOLOGY</th>
			<th translate>TAKEN</th>
			<th>Complication</th>
			<th translate>REVIEW</th>
		</thead>
		<tbody>
		<tr class="hover-tr"ng-repeat="act in account.activity">
			<td>{{act.technology}}</td>
			<td><img ng-src="images/{{act.taken}}.png" onerror="this.src='dist/images/error.png'"></td>
			<td>{{act.complication}}</td>
			<td><button class="view {{act.review}}"></button></td>
		</tr>
		</tbody>
	</table>
</div>
<div id="chart-profile" class="chart" google-chart chart="accountStatistics"/>



</div>

</section>
